<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    
    <form>
        <label>Type your name: </label><input type="text" /><br>
        <label>Type your number:</label><input type="number" min="0" step="5" max="99" /><br>
        <label>Range:</label><input type="range" min="10" /><br>
        <label>Color:</label><input type="color" /><br>
        <label>E-mail:</label><input type="email" /><br>
        <label>Url:</label><input type="url" /><br>
        <label>Date:</label><input type="date" /><br>
        <label>Week:</label><input type="week" /><br>
        <label>Month:</label><input type="month" /><br>
        <label>Checkbox:</label><input type="checkbox" <br><input type="checkbox" /><br>
        <label>Radio:</label><input type="radio" <br><input type="radio" /><br>
        <label>Hidden:</label><input type:"Hidden" /><br>
        <label>File:</label><input type="file" multiple/><br>
        <label>Search:</label><input type="search" /><br>
        <label>Button: <label><input type="button" value="Send" /><br>
    </form>

</body>
</html>
