<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylizations</title>
    <style>
        body {
        background-color: aquamarine;

        }
        li {
            background-color: antiquewhite;
        }

        #Currentcolor {
            color: orange;
            border: 2px solid red;
        }
        #rgb {
            color: rgb(255, 0, 0);
        }
        #rgba {
            color: transparent;
        }
        #Hexadecimal {
            color: #0000FF3F;
        }
        #hsl {
            color: hsl(270, 100%, 50%);
        }
    </style>
</head>
<body>
    <header></header>  
    <main>
        <h1>Colors</h1>
        <div class="Colors">
        <p>Diverses forms to define a color</p>
        <ul>
            <li id="Predefined">Predefined</li>
            <li id="Currentcolor">Currentcolor</li>
            <li id="Hexadecimal">Hexadecimal</li>
            <li id="Hexatransparent">Hexadecimal Transparent</li>
            <li id="rgb">RGB</li>
            <li id="rgba">RGBA</li>
            <li id="hsl">HSL</li>
            <li id="hsla">HSLA</li>
            
        </ul>
        </div>
    </main>
</body>
</html>
