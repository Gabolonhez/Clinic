<body>

    <main>
        <h1>New attributes</h1>
        <form method="post" action"" id="form">
        <fieldset>
            <legend>Persnonal data</legend>
            <label>Name:</label>
                <input type="text" name="name" placeholder="Type your name" form="form" autofocus>
        <label>E-mail:</label>

        <fieldset>
            <legend>Adress:</legend>
            <label for="Adress">Adress:</label>
            <input type="text" name="Adress" placeholder="Type your adress" form="form" id="Adress">
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea form="form" minlength="10" maxlength="250" name="comments" id="Comments" placeholder="Type your comments"></textarea>
        </fieldset>
        <br>

        <input type="reset" name="reset" value="reset">
        </form>
